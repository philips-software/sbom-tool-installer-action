name: Release
on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest 
    steps:
      - uses: google-github-actions/release-please-action@db8f2c60ee802b3748b512940dde88eabd7b7e01 # ratchet:google-github-actions/release-please-action@v3
        with:
          release-type: node
          token: ${{ secrets.STIA_GITHUB_TOKEN }}
